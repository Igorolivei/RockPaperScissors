<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>
<body> 	
	<div class="main-body">
		<h1 class="title">Rock, Paper, Scissors</h1>
		<div class="game">
 			<div id="playerVsComputerGame">
				<h3 id="game-pvc-title" class="title"></h3>			
				<ul class="choices-list">
					<li class="weapon">
						<a onclick="play('rock')">
							<img class="weapon-img" id="rock-pvc-img" width="50px" />
							<p class="weapon-lbl">ROCK</p>
						</a>
					</li>					
					<li class="weapon">
						<a onclick="play('paper')">
							<img class="weapon-img" id="paper-pvc-img" width="50px" />
							<p class="weapon-lbl">PAPER</p>
						</a>
					</li>					
					<li class="weapon">
						<a onclick="play('scissors')">
							<img class="weapon-img" id="scissors-pvc-img" width="50px" />
							<p class="weapon-lbl">SCISSORS</p>
						</a>
					</li>
				</ul>			
			</div>

			<div id="computerVsComputerGame">
				<h3 id="game-cvc-title" class="title"></h3>			
				<ul class="choices-list">
					<li class="weapon">
						<a>
							<img class="weapon-img" id="rock-cvc-img" width="50px" />
							<p class="weapon-lbl">ROCK</p>
						</a>
					</li>					
					<li class="weapon">
						<a>
							<img class="weapon-img" id="paper-cvc-img" width="50px" />
							<p class="weapon-lbl">PAPER</p>
						</a>
					</li>					
					<li class="weapon">
						<a>
							<img class="weapon-img" id="scissors-cvc-img" width="50px" />
							<p class="weapon-lbl">SCISSORS</p>
						</a>
					</li>
				</ul>
				<div id="playAgainBox">	
					<button id="playAgain-btn" onclick="play()">
						<p>Play</p>
					</button>
				</div>
			</div>				

			<!-- Choices box -->
			<div>
				<h3 class="title">Choices</h3>
				<div class="choices">
					<div class="choice-box">
		 				<div id="player1Choice"></div>
			 			<span id="player1Name"></span>
		 			</div>
	 				<span>vs.</span>
		 			<div class="choice-box">
			 			<div id="player2Choice"></div>
			 			<span id="player2Name"></span>
		 			</div>
		 		</div>
	 		</div>
	 		
	 		<!-- Score box -->
			<div>			
				<h3 class="title">Score</h3>
				<div class="scores">
					<div class="score-box">
		 				<div id="player1Score">0</div>
			 			<span id="player1ScoreName"></span>
		 			</div>
		 			<div class="score-box">
			 			<div id="player2Score">0</div>
			 			<span id="player2ScoreName"></span>
		 			</div>
		 		</div>
		 	</div>
		 	
		 	<!-- Menu box -->
		 	<div class="menu">
		 		<h3 class="title">Menu</h3>
		 		<ul>
		 			<li>
		 				<a onclick="resetGame()">
		 					<p id="reset-btn">New game</p>
		 				</a>
		 			</li>
		 			<li>
		 				<a onclick="switchGameMode()">
		 					<p id="switchGameMode-btn"></p>
		 				</a>
		 			</li>
		 			<li>
		 				<a onclick="switchGameSymbols()">
		 					<p id="switchGameSymbols-btn"></p>
		 				</a>
		 			</li>
		 		</ul>
		 	</div>
 	</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
