<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>
<body> 	
	<div class="main-body">
		<h1 class="title">Rock, Paper, Scissors</h1>
		<div class="game">
	 		<!-- Score box -->
			<div class="scores">			
				<h3 class="title">Score</h3>
				<div >
					<div class="score-box">
		 				<div id="player1-score">0</div>
			 			<span id="player1-score-name"></span>
		 			</div>
		 			<div class="score-box">
		 				<div id="tie-score">0</div>
			 			<span>Ties</span>
		 			</div>
		 			<div class="score-box">
			 			<div id="player2-score">0</div>
			 			<span id="player2-score-name"></span>
		 			</div>
		 		</div>
		 	</div>
 			
 			<div id="playerVsComputer-game">
				<h2 id="game-pvc-title" class="title"></h2>			
				<ul class="choices-list">
					<li class="weapon">
						<a onclick="play('rock')">
							<img class="weapon-img" id="rock-pvc-img" width="50px" />
							<p class="weapon-lbl">ROCK</p>
						</a>
					</li>					
					<li class="weapon">
						<a onclick="play('paper')">
							<img class="weapon-img" id="paper-pvc-img" width="50px" />
							<p class="weapon-lbl">PAPER</p>
						</a>
					</li>					
					<li class="weapon">
						<a onclick="play('scissors')">
							<img class="weapon-img" id="scissors-pvc-img" width="50px" />
							<p class="weapon-lbl">SCISSORS</p>
						</a>
					</li>
				</ul>	
			</div>

			<div id="computerVsComputer-game">
				<h2 id="game-cvc-title" class="title"></h2>			
				<ul class="choices-list">
					<li class="weapon">
						<a>
							<img class="weapon-img" id="rock-cvc-img" width="50px" />
							<p class="weapon-lbl">ROCK</p>
						</a>
					</li>					
					<li class="weapon">
						<a>
							<img class="weapon-img" id="paper-cvc-img" width="50px" />
							<p class="weapon-lbl">PAPER</p>
						</a>
					</li>					
					<li class="weapon">
						<a>
							<img class="weapon-img" id="scissors-cvc-img" width="50px" />
							<p class="weapon-lbl">SCISSORS</p>
						</a>
					</li>
				</ul>
				<div id="play-again-box">	
					<button class="btn" onclick="play()">
						<p>Play</p>
					</button>
				</div>
			</div>				

			<div id="result">
				<div id="player1-choice-box" class="choice-box">
		 			<img class="weapon-img" id="player1-choice-img" width="50px" />
			 		<p id="player1-name"></p>
		 		</div>
				<div id="player2-choice-box" class="choice-box">
			 		<img class="weapon-img" id="player2-choice-img" width="50px" />
			 		<p id="player2-name"></p>
		 		</div>
		 		<div id="result-box">
					<span id="result-msg"></span>
				</div>
			</div>	
	 		
		 	<!-- Menu box -->
		 	<div class="menu">
		 		<h3 class="title">Menu</h3>
		 		<ul>
					<li>	
						<a onclick="resetGame()">
							<p id="reset-btn">New Game</p>
						</a>
					</li>
					<li>	
						<a onclick="switchGameMode()">
							<p id="switch-game-mode-btn"></p>
						</a>
					</li>
					<li>	
						<a onclick="switchGameSymbols()">
							<p id="switch-game-symbols-btn"></p>
						</a>
					</li>
				</ul>
		 	</div>
 	</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
