<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>
<body> 	
	<div class="main-body">
		<h1 class="title">Paper, Rock, Scissors</h1>
		<div class="game">
 			<div >
				<h3>Make your choice</h3>			
				<ul class="choices">
					<li>
						<a class="weapon" onclick="play('paper')">
							<img src="assets/img/paper-hand.png" width="50px" />
						</a>
					</li>					
					<li>
						<a class="weapon" onclick="play('rock')">
							<img src="assets/img/rock-hand.png" width="50px" />
						</a>
					</li>					
					<li>
						<a class="weapon" onclick="play('scissors')">
							<img src="assets/img/scissors-hand.png" width="50px" />
						</a>
					</li>
				</ul>			
			</div>			

			<!-- Choices box -->
			<div>
				<h3>Choices</h3>
				<div class="choices">
					<div class="choice-box">
		 				<div id="playerChoice">Choose your weapon!</div>
			 			<span>Player</span>
		 			</div>
		 			<div class="choice-box">
			 			<div id="computerChoice">I'm waiting for you!</div>
			 			<span>Computer</span>
		 			</div>
		 		</div>
	 		</div>
	 		
	 		<!-- Score box -->
			<div>			
				<h3>Score</h3>
				<div class="scores">
					<div class="score-box">
		 				<div id="playerScore">0</div>
			 			<span>Player</span>
		 			</div>
		 			<div class="score-box">
			 			<div id="computerScore">0</div>
			 			<span>Computer</span>
		 			</div>
		 		</div>
		 	</div>
		 	
		 	<!-- Menu box -->
		 	<div>
		 		<h3 class="title">Menu</h3>
		 		<div class="menu">
		 			<div class="menu-option">

		 			</div>
		 		</div>
		 	</div>
 	</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
